version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - answer_age
  - answer_sex
  - answer_bmi
  - answer_children
  - answer_smoker
  - faq

entities:
  - age_number
  - age_literal
  - year_born
  - sex
  - bmi
  - children
  - smoker

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_age:
  - text: "How old are you?"

  utter_ask_sex:
  - text: "What is your gender?"

  utter_ask_bmi:
  - text: "What is your body mass index?"

  utter_ask_children:
  - text: "How many children do you have? You should enter 0 if you don't have any."

  utter_ask_smoker:
  - text: "Have you smoked at least once in the past year?"

slots:
  age:
    type: float
    ### True for male, false for female
  sex:
    type: bool
  bmi:
    type: float
  children:
    type: float
    ### True for yes, false for no
  smoker:
    type: bool


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - respond_faq
  - utter_great
  - utter_cheer_up
  - utter_did_that_help
  - utter_happy
  - utter_goodbye
  - utter_iamabot
  - utter_ask_age
  - utter_ask_sex
  - utter_ask_bmi
  - utter_ask_children
  - utter_ask_smoker