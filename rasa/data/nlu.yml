version: "2.0"

# entities (DIETClassifier)
  # age (number, integer)
  # sex (female or male)
  # bmi (number, float, 1 decimal)
  # children (number, integer)
  # smoker (yes or no)

# FAQ/
  # why_age
  # why_sex
  # why_bmi
  # why_children
  # why_smoker
  # confidentiality (can I trust you as a bot)
  # trolls:
    # why_bot
    # free_healthcare
    # bot_health



nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - feeling like a king
    - wonderful
    - I am feeling very good
    - I am great
    - I am amazing
    - I am going to save the world
    - super stoked
    - extremely good
    - so so perfect
    - so good
    - so perfect

- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so saad
    - so sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: answer_age
  examples: |
    - I am [14](age_number) years old.
    - I am [five](age_literal) years old.
    - I was born in [1990](year_born).
    - My birthday is on May 11, [1989](year_born).
    - My birthday is [2002](year_born)/05/22.
    - I was born on 01/01/[1987](year_born)
    - My birth year is [2000](year_born)
    - I am [60](age_number).
    - I am almost six(age_literal).
    - I'm [30](age_number) now.
    - [33](age_number)
    - [ten](age_literal)
    - [Eleven](age_literal)

- intent: answer_sex
  examples: |
    - I am a [man]{"entity": "sex", "value": "male"}
    - I'm a [girl]{"entity": "sex", "value": "female"}
    - [M]{"entity": "sex", "value": "male"}
    - [F]{"entity": "sex", "value": "female"}
    - [Male]{"entity": "sex", "value": "male"}
    - [Female]{"entity": "sex", "value": "female"}

- intent: answer_bmi
  examples: |
    - My bmi is [40.0](bmi)
    - Bmi = [33.3](bmi)
    - [11.9](bmi)
    - BMI=[5.6](bmi)
    - BMi is [12](bmi)
    - I have a bmi of [21.0](bmi)

- intent: answer_children
  examples: |
    - I have [2](children) children.
    - [0](children)
    - I have [6](children) children.
    - [1](children) child
    - I have [5](children) children and 6 grandchildren
    - We are expecting [2](children) babies.
    - I am pregnant with [1](children) child
    - I raise [7](children) children by myself.
    - I am taking care of [3](children) babies.
    - I have [2](children) children studying in elementary school.

- intent: answer_smoke
  examples: |
    - [No]{"entity": "smoke", "value": "no"}
    - [Yes]{"entity": "smoke", "value": "yes"}
    - [Nah]{"entity": "smoke", "value": "no"}, I do not
    - [Yeah]{"entity": "smoke", "value": "yes"}, I do
    - [Y]{"entity": "smoke", "value": "yes"}
    - [Nope]{"entity": "smoke", "value": "no"}
    - [noo]{"entity": "smoke", "value": "no"}, I don't like to smoke
    - [Yess]{"entity": "smoke", "value": "no"}, smoking relaxes me

- regex: age
  examples: |
    - \d{1,3}

- regex: bmi
  examples: |
    - \d+.

- synonym: male
  examples: |
    - man
    - Mr.
    - boy
    - masculine
    - men
    - Sir

- synonym: female
  examples: |
    - girl
    - woman
    - Mrs.
    - Ms.
    - feminin
    - lady

- synonym: yes
  examples: |
    - Yes
    - y
    - YES
    - Yeah
    - Ye
    - yep
    - YEP
    - right
    - true
    - True
    - Y

- synonym: no
  examples: |
    - Nope
    - n
    - NO
    - nO
    - Nah
    - Na
    - N
    - no way
    - False
    - false
    - wrong

